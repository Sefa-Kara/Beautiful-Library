
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - Realistic Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" onclick="goHome()">üìö Digital Library</div>
            <div class="nav-menu">
                <a href="#" class="nav-item active">Browse</a>
                <a href="#" class="nav-item">Collections</a>
                <a href="#" class="nav-item">Recent</a>
                <a href="#" class="nav-item">Favorites</a>
                <a href="#" class="nav-item">Categories</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search books...">
                <button class="search-btn">üîç</button>
            </div>
            <div class="user-avatar">JD</div>
        </div>
    </nav>

    <div class="gallery-container" id="gallery">
        <div class="scroll-hint" id="scrollHint">
            Use mouse wheel or arrow keys to navigate between pages<br>
            Drag shelves up/down to browse books
        </div>
        
        <div class="gallery-track" id="track">
            <!-- Pages will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
            <div class="position-indicator" id="position">Page 1 of 29</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <!-- Book Modal -->
    <div class="book-modal" id="bookModal">
        <div class="book-content">
            <button class="close-modal" onclick="closeBookModal()">&times;</button>
            <div class="book-page">
                <h2 id="modalBookTitle">Book Title</h2>
                <p id="modalBookContent">Book content will appear here...</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
