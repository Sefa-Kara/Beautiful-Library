<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Library - Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <script>
      // Disable home shelves init on this page
      window.initLibrary = null;
      window.createShelves = null;
      window.loadBooks = null;
      window.setupDragging = null;
    </script>
    <div class="loading" id="loading">Loading reviews...</div>

    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>DigitalLibrary</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/favorites"><i class="fas fa-bookmark"></i> Favorites</a>
        </li>
        <li>
          <a href="/reviews" class="active"><i class="fas fa-star"></i> Reviews</a>
        </li>
        <li>
          <a href="/about"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li>
          <a href="/contact"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>

      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search reviews by title or reviewer..."
          autocomplete="off"
        />
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>

      <div class="user-profile" id="userProfile">
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <span class="user-name">Guest</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <div class="user-dropdown" id="userDropdown">
      <div class="dropdown-header" id="dropdownHeader"></div>
      <ul class="dropdown-menu" id="dropdownMenu"></ul>
    </div>

    <div class="library-container" id="libraryContainer" style="cursor:auto; overflow:auto;">
      <div class="bookshelf-wrapper" id="bookshelfWrapper" style="position:relative; display:block; width:100%; transform:none; padding: 0 10vw;">
        <div class="shelf" style="width:auto;">
          <div class="shelf-label">Latest Reviews</div>
          <div class="shelf-board">
            <div id="reviewsList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Modal (reused from main for details) -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="book-details" id="bookDetails"></div>
      </div>
    </div>

    <!-- Review Modal (reused) -->
    <div id="reviewModal" class="modal">
      <div class="modal-content review-modal">
        <span class="close" id="closeReviewModal">&times;</span>
        <h2>Write a Review</h2>
        <div class="review-form">
          <div class="rating" id="reviewStars" aria-label="Star rating">
            <span data-value="5">★</span>
            <span data-value="4">★</span>
            <span data-value="3">★</span>
            <span data-value="2">★</span>
            <span data-value="1">★</span>
          </div>
          <textarea id="reviewText" rows="5" placeholder="Share your thoughts..."></textarea>
          <button id="submitReviewBtn" class="review-submit-btn">Submit Review</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <div class="copyright">© 2023 DigitalLibrary. All rights reserved.</div>
    </div>

    <script src="../script.js"></script>
    <script src="./reviews.js"></script>
  </body>
  </html>
