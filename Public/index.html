<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="loading" id="loading">Loading library...</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>DigitalLibrary</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="/" class="active"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/favorites"><i class="fas fa-bookmark"></i> Favorites</a>
        </li>
        <li>
          <a href="/reviews"><i class="fas fa-star"></i> Reviews</a>
        </li>
        <li>
          <a href="/about"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li>
          <a href="/contact"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>

      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search for books, authors..."
          autocomplete="off"
        />
        <div class="search-suggestions" id="searchSuggestions">
          <!-- Öneriler burada dinamik olarak gösterilecek -->
        </div>
      </div>

      <div class="user-profile" id="userProfile">
        <div class="user-avatar">JS</div>
        <span class="user-name">John Smith</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <!-- User Dropdown -->
    <div class="user-dropdown" id="userDropdown">
      <div class="dropdown-header" id="dropdownHeader">
        <!-- Header content will be dynamically inserted -->
      </div>
      <ul class="dropdown-menu" id="dropdownMenu">
        <!-- Menu items will be dynamically inserted -->
      </ul>
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
      <div class="search-results">
        <!-- Search results will appear here -->
      </div>
    </div>

    <div class="library-container" id="libraryContainer">
      <div class="bookshelf-wrapper" id="bookshelfWrapper"></div>
    </div>

    <div class="shelf-indicators" id="shelfIndicators"></div>

    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="book-details" id="bookDetails"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <div class="copyright">© 2023 DigitalLibrary. All rights reserved.</div>
    </div>
  </body>
</html>
