<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Library - Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./favorites.css" />
  </head>
  <body>
    <div class="loading" id="loading">Loading favorites...</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>DigitalLibrary</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/favorites" class="active"
            ><i class="fas fa-bookmark"></i> Favorites</a
          >
        </li>
        <li>
          <a href="/reviews"><i class="fas fa-star"></i> Reviews</a>
        </li>
        <li>
          <a href="/about"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li>
          <a href="/contact"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>

      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search In Most Favorites..."
          autocomplete="off"
        />
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>

      <div class="user-profile" id="userProfile">
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <span class="user-name">Guest</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <!-- User Dropdown -->
    <div class="user-dropdown" id="userDropdown">
      <div class="dropdown-header" id="dropdownHeader"></div>
      <ul class="dropdown-menu" id="dropdownMenu"></ul>
    </div>

    <!-- Library Container -->
    <div class="library-container" id="libraryContainer">
      <div class="bookshelf-wrapper" id="bookshelfWrapper">
        <div class="shelf">
          <div class="shelf-label">Popular Favorites</div>
          <div class="shelf-board">
            <div class="books-container" id="favoritesContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="book-details" id="bookDetails"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <div class="copyright">© 2023 DigitalLibrary. All rights reserved.</div>
    </div>

    <script>
      // Ana sayfadaki bazı fonksiyonları devre dışı bırak
      window.initLibrary = null;
      window.createShelves = null;
      window.loadBooks = null;
    </script>
    <script src="../script.js"></script>
    <script src="./favorites.js"></script>
  </body>
</html>
