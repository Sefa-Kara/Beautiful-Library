<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Library - My Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <script>
      window.initLibrary = null;
      window.createShelves = null;
      window.loadBooks = null;
      window.setupDragging = null;
    </script>
    <div class="loading" id="loading">Loading your reviews...</div>

    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>DigitalLibrary</span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/favorites"><i class="fas fa-bookmark"></i> Favorites</a>
        </li>
        <li>
          <a href="/reviews"><i class="fas fa-star"></i> Reviews</a>
        </li>
        <li>
          <a href="/about"><i class="fas fa-info-circle"></i> About</a>
        </li>
        <li>
          <a href="/contact"><i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>

      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search your reviews..."
          autocomplete="off"
        />
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>

      <div class="user-profile" id="userProfile">
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <span class="user-name">Guest</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </nav>

    <div class="user-dropdown" id="userDropdown">
      <div class="dropdown-header" id="dropdownHeader"></div>
      <ul class="dropdown-menu" id="dropdownMenu"></ul>
    </div>

    <div
      class="library-container"
      id="libraryContainer"
      style="cursor: auto; overflow: auto"
    >
      <div
        class="bookshelf-wrapper"
        id="bookshelfWrapper"
        style="
          position: relative;
          display: block;
          width: 100%;
          transform: none;
          padding: 0 10vw;
        "
      >
        <div class="shelf" style="width: auto">
          <div class="shelf-label">My Reviews</div>
          <div class="shelf-board">
            <div
              id="reviewsList"
              style="
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 16px;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="book-details" id="bookDetails"></div>
      </div>
    </div>

    <div class="footer">
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <div class="copyright">Â© 2023 DigitalLibrary. All rights reserved.</div>
    </div>

    <script src="/auth-utils.js"></script>
    <script src="/script.js"></script>
    <script src="/MyReviews/myreviews.js"></script>
  </body>
</html>
